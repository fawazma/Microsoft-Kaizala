<html>

<head>
  <head>
        <style>
            body{
                background: url('bg_pattern.png');
            }
            .btn-primary{
                background-color: #087d7f !important;
                border: 1px solid #087d7f !important;
            }
            .btn-primary:hover{
                color: #087d7f !important;
                background-color: #fff !important;
            }
        </style>
    <script type="text/javascript" src="KASClient.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript">
        var _form; // type: KASForm

        // Below will be called on onload of CreationView.html
        function onCreatePageLoad() {
            KASClient.Form.initFormAsync (function (form, error) {
                if (error != null) {
                    showAlert("Error:initFormAsync:" + error);
                    return;
                }
                _form = form;
            });
        }

        function submitData() {
            var description = document.getElementById("description").value;
            if (description == null || description == "") {
                KASClient.App.showNativeErrorMessage("Description must not be null.");
            } else {
                // Set the description to form title
                _form.title = description;

                // Finally send the request
                KASClient.Form.submitFormRequest(_form);
            }
        }
    </script>
</head>
</head>

<body onload="onCreatePageLoad()">
    <div class="container" style="margin-top:60px;">
        <div class="row">
            <div class="col">
                <div class="card" style="box-shadow: 0px 0px 7px">
                    <h1 class="card-header" style="text-align: center;background-color: transparent;border-bottom: none;">HR Systems</h1>
                    <br/> <br/>
                    <input hidden name="description" id="description" value="HR Systems">
                    <div class="card-body" style="margin-top: 80px;margin-bottom: 80px;">
                        <input class="btn btn-block btn-success" type="submit" name="submit" value="Create HR Request" onclick="submitData()">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>

</html>
