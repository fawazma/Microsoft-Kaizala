<script type="text/javascript">

    $(function () {
        $(document).ready(function () {
            var saveInvoiceUrl = "https://prod-10.westus.logic.azure.com:443/workflows/dcb48a005ce849f88c94985e2e8db868/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=BmigeLtZJPbY86fHe5Mn8JARJuMWizHTWkIlPiYNooI";

            GetGeolocation();

            $("#_invoiceSubmitBtn").click(submitInvoice);

            function submitInvoice() {
                if (validation()) {
                    KASClient.App.showProgressBar("Please Wait..");

                    var parametersJson = JSON.stringify({ "method": "POST", requestHeaders: { "Content-Type": "application/json" }, requestBody: JSON.stringify({ "Name": document.getElementById("_name").value, "Country": document.getElementById("_country").value, "Project": document.getElementById("_project").value, "InvoiceType": document.getElementById("_invoiceType").value, "Location": document.getElementById("_location").value, "Cost": document.getElementById("_cost").value, "UserId": sessionStorage.getItem("UserId"), "Currency": document.getElementById("_currency").value }) });

                    KASClient.App.performHTTPRequest(saveInvoiceUrl, parametersJson, function (response, error) {

                        KASClient.App.hideProgressBar();

                        if (!error) {

                            var responseObj = JSON.parse(response);

                            if (responseObj.HttpErrorMessage) {
                                KASClient.App.showNativeErrorMessage("Cannot connect to host.");
                            }
                            else {
                                $.router.go("showinvoices");
                            }
                        }
                        else {
                            KASClient.App.showNativeErrorMessage("Internal Server Error.");
                        }
                    });
                }
            }

            function validation() {
                var ret = true;

                if (!document.getElementById("_name").value) {
                    KASClient.App.showNativeErrorMessage("Please enter name.");
                    ret = false;
                }

                if (!document.getElementById("_country").value && document.getElementById("_country").value != "-1") {
                    KASClient.App.showNativeErrorMessage("Please choose country.");
                    ret = false;
                }

                if (!document.getElementById("_project").value && document.getElementById("_project").value != "-1") {
                    KASClient.App.showNativeErrorMessage("Please choose project type.");
                    ret = false;
                }

                if (!document.getElementById("_invoiceType").value && document.getElementById("_invoiceType").value != "-1") {
                    KASClient.App.showNativeErrorMessage("Please choose invoice type.");
                    ret = false;
                }

                if (!document.getElementById("_currency").value && document.getElementById("_currency").value != "-1") {
                    KASClient.App.showNativeErrorMessage("Please choose currency.");
                    ret = false;
                }

                if (!document.getElementById("_cost").value) {
                    KASClient.App.showNativeErrorMessage("Please enter cost.");
                    ret = false;
                }

                return ret;
            }
        });

        function GetGeolocation() {
            KASClient.App.getCurrentDeviceLocationAsync(function (location, error) {
                if (error != null) {
                    KASClient.App.showNativeErrorMessage(error);
                }
                else {
                    getAddress(JSON.parse(location));
                }
            }, false);
        }

        function getAddress(location) {

            var params = new KASClient.KASLocationAddressParams();
            params.latitude = location.lt;
            params.longitude = location.lg;

            KASClient.App.getLocationAddressAsync(params,
                function (address, error) {

                    if (!error) {
                        setTimeout((function () {
                            document.getElementById("_location").value = address.formatted_address;
                        }), 1000);
                    }
                    else {
                        KASClient.App.showNativeErrorMessage(error);
                    }
                });
        }
    })
</script>
